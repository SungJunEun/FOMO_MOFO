<!DOCTYPE html>
<html>
  <head>
    <title>FOMO MOFO Webpage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/440eace5ec.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="grid">
      <nav>
        <img class="nav-logo" src="imgs/logo.png" alt="logo">
        <ul class="nav-items">
          <button class="nav-close">&times;</button>
          <li class="nav-item"><a href="index.html">home</a></li>
          <li class="nav-item"><a href="about.html">about</a></li>
          <li class="nav-item"><a href="#">contact</a></li>
        </ul>
      </nav>
      <button aria-label="menu" class="nav-open"><img class="nav-open-img" src="imgs/menu.png" alt="menu"></button>
      <h1 class="about-title">CONTACT</h1>
      <section class="contact-section">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3717.35610798218!2d-157.86107024257808!3d21.29694073766092!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7c006f2d0c2e2b91%3A0xcea683e84ccca213!2sPOW*21%20WOW*21%20Hawaii%20General%20Store!5e0!3m2!1sen!2skr!4v1644963913176!5m2!1sen!2skr" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        <h2 class="section-title">HONOLULU,HAWAI</h2>
      </section>
      <form action="#" class="contact-form">
        <label class="fname-label" for="fname">First Name</label>
        <input class="fname-input" id="fname" type="text">
        <label class="email-label" for="email">Email</label>
        <input class="email-input" id="email" type="text">
        <label class="message-label" for="message">Message</label>
        <textarea class="message-textarea" id="message"></textarea>            

        <button class="btn last-btn btn-contact">SEND</button>   
      </form>
    </header>
    <footer class="grid">
      <div class="footer-main">
        <img src="imgs/logo.png" alt="logo" class="footer-logo">
        <p class="footer-body">FOMO MOFO is for the community and by the community. This collection of NFTs is made up of hundreds upon hundreds of traits that make each iteration completely unique.</p>
        <p class="footer-email">sayhi@jasperwong.net</p>
      </div>
      <div class="footer-icons">
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
